spring:
  datasource:
    url: jdbc:sqlite:file:memdb1?mode=memory&cache=shared
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        jdbc:
          sql_exception_converter: com.petsaudedigital.backend.config.SQLiteConstraintConverter
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    mixed: true
  sql:
    init:
      mode: never

logging:
  level:
    root: WARN

security:
  jwt:
    secret: 0123456789abcdef0123456789abcdef0123456789abcdef
    access-token-ttl-seconds: 300
    refresh-token-ttl-seconds: 600
