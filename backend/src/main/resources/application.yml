spring:
  application:
    name: petsaude-backend

  datasource:
    url: jdbc:sqlite:${SQLITE_DB_PATH:./data/petsaude.db}
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: ${PORT:8080}

logging:
  level:
    root: INFO
    org.flywaydb: INFO
    org.hibernate.SQL: WARN

security:
  jwt:
    # Use uma variável de ambiente forte em produção: JWT_SECRET
    secret: ${JWT_SECRET:dev-change-me}
    access-token-ttl-seconds: ${JWT_ACCESS_TTL:900}    # 15 min
    refresh-token-ttl-seconds: ${JWT_REFRESH_TTL:1209600} # 14 dias
